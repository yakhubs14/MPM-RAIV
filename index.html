<!DOCTYPE html>
<html lang="en">
<head>
  <title>MPM-RAIV // GLOBAL COMMAND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- Libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Cyberpunk Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --cyber-blue: #00f0ff;
      --cyber-red: #ff003c;
      --cyber-green: #05ffa1;
      --cyber-yellow: #fcee0a;
      --bg-dark: #020204;
      --panel-bg: rgba(10, 15, 20, 0.9);
      --border-glow: 0 0 15px rgba(0, 240, 255, 0.4);
    }

    * { box-sizing: border-box; user-select: none; }

    /* Custom Scrollbar for Sci-Fi Feel */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #000; border-left: 1px solid #333; }
    ::-webkit-scrollbar-thumb { background: var(--cyber-blue); border-radius: 0; }
    ::-webkit-scrollbar-thumb:hover { background: white; }

    body {
      margin: 0; padding: 0;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 50% 50%, #1a2a3a 0%, #000 80%),
        linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
      font-family: 'Oxanium', cursive;
      color: white;
      min-height: 100vh; /* Allow scrolling instead of squishing */
      display: flex; flex-direction: column;
      overflow-y: auto; /* Enable vertical scroll */
      overflow-x: hidden;
    }

    /* --- TOP HEADER --- */
    header {
      height: 60px;
      background: linear-gradient(90deg, #000, #0a1520, #000);
      border-bottom: 2px solid var(--cyber-blue);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 15px;
      box-shadow: 0 5px 20px rgba(0, 240, 255, 0.2);
      z-index: 100;
      flex-shrink: 0; /* Prevent header shrinking */
    }
    .brand { font-size: 20px; font-weight: 800; color: var(--cyber-blue); text-shadow: 0 0 15px var(--cyber-blue); letter-spacing: 2px; }
    .status-bar { display: flex; gap: 15px; font-size: 12px; color: #888; align-items: center; }
    .time-box { background: rgba(0, 240, 255, 0.1); border: 1px solid var(--cyber-blue); padding: 5px 10px; color: var(--cyber-blue); font-weight: bold; box-shadow: 0 0 10px rgba(0,240,255,0.2); }
    .live-dot { width: 8px; height: 8px; background: var(--cyber-red); border-radius: 50%; display: inline-block; animation: blink 1s infinite; margin-right: 5px; }

    /* --- MAIN LAYOUT --- */
    .cockpit {
      flex: 1;
      display: grid;
      /* Row 1: Video (Min 400px), Row 2: Data (Min 250px), Row 3: Controls (Fixed) */
      grid-template-rows: minmax(400px, auto) minmax(250px, auto) auto; 
      grid-template-columns: 320px 1fr 320px;
      gap: 15px;
      padding: 15px;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* --- PANEL STYLING --- */
    .panel {
      background: var(--panel-bg);
      border: 1px solid rgba(255,255,255,0.15);
      position: relative;
      clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      box-shadow: inset 0 0 30px rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      transition: border 0.3s;
    }
    .panel:hover { border-color: rgba(0, 240, 255, 0.5); }
    
    .panel-header {
      background: linear-gradient(90deg, rgba(0,240,255,0.1), transparent);
      padding: 8px 15px;
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--cyber-blue);
      border-bottom: 1px solid rgba(0,240,255,0.2);
      display: flex; justify-content: space-between;
      text-transform: uppercase;
      font-weight: 700;
    }

    /* --- VIDEO FEEDS --- */
    .video-section {
      grid-column: 1 / -1; grid-row: 1 / 2;
      display: flex; gap: 15px;
      min-height: 400px; /* Ensure cameras have height */
    }
    .cam-box {
      flex: 1;
      background: #000;
      position: relative;
      display: flex; justify-content: center; align-items: center;
      border: 2px solid #222;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .stream-img { width: 100%; height: 100%; object-fit: contain; display: none; }
    .cam-label {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.8); color: var(--cyber-red);
      padding: 4px 8px; font-weight: bold; border: 1px solid var(--cyber-red);
      font-size: 10px; letter-spacing: 1px;
    }
    .scan-line {
      position: absolute; top: 0; left: 0; width: 100%; height: 2px;
      background: rgba(0, 240, 255, 0.8);
      box-shadow: 0 0 15px var(--cyber-blue);
      animation: scan 4s linear infinite;
      z-index: 10;
    }
    .no-sig { color: #444; font-size: 14px; letter-spacing: 3px; animation: textFlicker 3s infinite; }

    /* --- MAP --- */
    .map-panel { 
      grid-column: 1 / 2; grid-row: 2 / 3; 
      display: flex; flex-direction: column; 
      border: 1px solid var(--cyber-green);
      box-shadow: 0 0 10px rgba(5, 255, 161, 0.1);
    }
    .map-container { flex: 1; position: relative; overflow: hidden; margin: 10px; border: 1px solid #333; }
    #map { width: 100%; height: 100%; filter: grayscale(100%) invert(100%) contrast(1.3); }
    
    .map-overlay { position: absolute; bottom: 10px; right: 10px; z-index: 999; }
    .btn-dir {
      background: var(--cyber-green); color: black; border: none;
      padding: 8px 12px; font-weight: bold; font-family: 'Oxanium';
      cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
      box-shadow: 0 0 10px var(--cyber-green);
      transition: 0.2s;
    }
    .btn-dir:hover { transform: scale(1.05); filter: brightness(1.2); }

    /* --- SPEEDOMETER --- */
    .speed-panel { 
      grid-column: 2 / 3; grid-row: 2 / 3; 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      border-top: 4px solid var(--cyber-blue);
    }
    .gauge-container { position: relative; width: 220px; height: 220px; margin-top: 10px; }
    svg { width: 100%; height: 100%; transform: rotate(-90deg); }
    circle { fill: none; stroke-width: 12; stroke-linecap: round; }
    .bg-ring { stroke: #222; }
    .fg-ring { stroke: var(--cyber-blue); stroke-dasharray: 565; stroke-dashoffset: 565; transition: stroke-dashoffset 0.3s; filter: drop-shadow(0 0 15px var(--cyber-blue)); }
    
    .speed-readout {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center;
    }
    .big-num { font-size: 64px; font-weight: 800; color: white; line-height: 1; text-shadow: 0 0 25px rgba(0, 240, 255, 0.6); }
    .unit { font-size: 14px; color: var(--cyber-blue); letter-spacing: 2px; }

    /* --- TELEMETRY --- */
    .data-panel { grid-column: 3 / 4; grid-row: 2 / 3; display: flex; flex-direction: column; gap: 8px; font-size: 13px; }
    .data-row { 
      display: flex; justify-content: space-between; align-items: center; 
      background: rgba(255,255,255,0.02); padding: 8px 12px; border-left: 2px solid #444;
    }
    .data-row span:last-child { font-weight: bold; font-size: 15px; }
    .val-vib { color: var(--cyber-yellow); border-left-color: var(--cyber-yellow); }
    .val-dist { color: var(--cyber-green); border-left-color: var(--cyber-green); }
    
    .terminal {
      flex: 1; background: #000; border: 1px solid #333; padding: 10px;
      font-family: monospace; font-size: 10px; color: var(--cyber-green);
      overflow-y: hidden; opacity: 0.9;
      box-shadow: inset 0 0 10px rgba(0,255,0,0.1);
    }

    /* --- BOTTOM CONTROLS --- */
    .control-container {
      grid-column: 1 / -1; grid-row: 3 / 4;
      display: flex; gap: 15px;
      padding-bottom: 20px;
    }

    /* NAV SETTINGS (Left) */
    .nav-panel {
      flex: 1.2;
      background: rgba(0,0,0,0.6);
      border: 1px solid var(--cyber-blue);
      padding: 10px;
      display: flex; flex-direction: column; justify-content: space-between;
      clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px);
    }
    
    .nav-row { display: flex; align-items: center; gap: 10px; color: var(--cyber-blue); font-weight: bold; font-size: 12px; }
    select {
      background: #000; color: white; border: 1px solid var(--cyber-blue);
      padding: 8px; font-family: 'Oxanium'; font-size: 14px; flex: 1; outline: none;
    }

    /* Expandable Cam Link */
    #cam-config-area { display: none; margin-top: 5px; animation: slideDown 0.3s ease; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    
    input[type=text] {
      background: #111; color: var(--cyber-red); border: 1px solid var(--cyber-red);
      padding: 5px; font-family: 'Oxanium'; font-size: 12px; width: 100%; outline: none;
    }

    /* SLIDER STYLING - Improved for Mobile */
    .slider-container { 
      width: 100%; display: flex; align-items: center; gap: 10px; 
      opacity: 0.3; transition: 0.3s; pointer-events: none; 
      margin-top: 5px;
    }
    .slider-active { opacity: 1; pointer-events: auto; }
    
    input[type=range] { 
      flex: 1; -webkit-appearance: none; height: 10px; background: #222; outline: none; border-radius: 5px; border: 1px solid #444; 
    }
    input[type=range]::-webkit-slider-thumb { 
      -webkit-appearance: none; width: 24px; height: 24px; 
      background: var(--cyber-blue); cursor: pointer; border-radius: 50%; 
      box-shadow: 0 0 15px var(--cyber-blue); border: 2px solid white;
    }
    .slider-val { 
      width: 80px; text-align: right; color: var(--cyber-blue); 
      font-weight: bold; font-size: 18px; 
      background: rgba(0,0,0,0.5); padding: 2px 5px; border-radius: 4px;
    }

    /* BUTTONS (Right) */
    .control-bar { flex: 2; display: flex; gap: 10px; }
    .btn {
      flex: 1; border: none; outline: none;
      font-family: 'Oxanium'; font-size: 22px; font-weight: 800; letter-spacing: 2px;
      cursor: pointer; position: relative; overflow: hidden;
      transition: all 0.15s;
      clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      text-transform: uppercase;
      display: flex; align-items: center; justify-content: center;
    }
    
    .btn-fwd { background: rgba(5, 255, 161, 0.15); color: var(--cyber-green); border: 2px solid var(--cyber-green); box-shadow: 0 0 15px rgba(5, 255, 161, 0.1); }
    .btn-fwd:active { background: var(--cyber-green); color: black; box-shadow: 0 0 30px var(--cyber-green); transform: translateY(2px); }

    .btn-stop { flex: 0.6; background: rgba(255, 0, 60, 0.15); color: var(--cyber-red); border: 2px solid var(--cyber-red); box-shadow: 0 0 15px rgba(255, 0, 60, 0.1); }
    .btn-stop:active { background: var(--cyber-red); color: white; box-shadow: 0 0 30px var(--cyber-red); transform: translateY(2px); }

    .btn-bwd { background: rgba(252, 238, 10, 0.15); color: var(--cyber-yellow); border: 2px solid var(--cyber-yellow); box-shadow: 0 0 15px rgba(252, 238, 10, 0.1); }
    .btn-bwd:active { background: var(--cyber-yellow); color: black; box-shadow: 0 0 30px var(--cyber-yellow); transform: translateY(2px); }

    .btn-config { 
        background: transparent; border: 1px solid var(--cyber-red); color: var(--cyber-red); 
        font-size: 10px; padding: 4px; cursor: pointer; width: 100%; margin-top: 5px;
    }
    .btn-config:hover { background: var(--cyber-red); color: white; }

    .btn-data { flex: 0.4; background: rgba(0, 240, 255, 0.1); color: var(--cyber-blue); border: 1px solid var(--cyber-blue); font-size: 14px; }
    .btn-data:hover { background: var(--cyber-blue); color: black; }

    /* --- RESPONSIVE MEDIA QUERIES --- */
    
    /* Laptop/Desktop - Keep 3 Columns but allow resizing */
    @media (min-width: 1025px) {
      .cockpit {
        grid-template-columns: 320px 1fr 320px;
        grid-template-rows: auto auto auto;
      }
    }

    /* Tablet - 2 Column Layout */
    @media (max-width: 1024px) { 
      .cockpit { 
        grid-template-columns: 1fr 1fr; 
        grid-template-rows: auto auto auto auto;
      }
      .video-section { grid-column: 1 / -1; grid-row: 1; height: 350px; }
      .speed-panel { grid-column: 1 / 2; grid-row: 2; height: 250px; }
      .data-panel { grid-column: 2 / 3; grid-row: 2; height: 250px; }
      .map-panel { grid-column: 1 / -1; grid-row: 3; height: 300px; }
      .control-container { grid-column: 1 / -1; grid-row: 4; flex-direction: column; height: auto; }
      .nav-panel { height: auto; padding: 15px; } 
      .control-bar { height: 90px; }
    }

    /* Mobile - Stack Everything */
    @media (max-width: 600px) { 
      .cockpit { 
        display: flex; flex-direction: column; 
        height: auto; gap: 20px; padding-bottom: 20px; 
      }
      .video-section { flex-direction: column; height: auto; } 
      .cam-box { height: 250px; }
      .map-panel { height: 250px; }
      
      .control-container { 
        position: relative; /* Not fixed, scrolls with page */
        width: 100%; 
        background: transparent; border-top: none;
        padding: 0; z-index: 1; flex-direction: column; gap: 10px;
        box-shadow: none;
      }
      .control-bar { height: 80px; }
      .nav-panel { height: auto; flex-direction: column; gap: 15px; }
      .nav-row { width: 100%; }
      
      /* Make slider big on mobile */
      input[type=range]::-webkit-slider-thumb { width: 30px; height: 30px; }
      .slider-val { font-size: 20px; width: auto; }
    }

    /* Modal */
    #dataModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; overflow-y: auto; }
    .modal-content { max-width: 800px; margin: 40px auto; color: white; border: 1px solid var(--cyber-blue); padding: 20px; background: #111; box-shadow: 0 0 30px var(--cyber-blue); }
    .chart-box { background: #000; border: 1px solid #333; padding: 10px; margin-bottom: 20px; }

    @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    @keyframes blink { 50% { opacity: 0; } }
    @keyframes textFlicker { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyD69TabKnrT2AnF3ck6B1gHx5BlVNwYmXs",
      authDomain: "mpm-raiv.firebaseapp.com",
      databaseURL: "https://mpm-raiv-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mpm-raiv",
      storageBucket: "mpm-raiv.firebasestorage.app",
      messagingSenderId: "438673223474",
      appId: "1:438673223474:web:2e68b8cc948f6af3dbf12b",
      measurementId: "G-XDNJ8DCK95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- VARIABLES ---
    let navMode = "hold"; 
    let sliderValue = 0.5;
    let mapLoc = { lat: 0, lng: 0 };
    
    // DEFAULT URL (Cloudflare)
    const DEFAULT_CAM_URL = "https://preceding-headlines-directories-clearance.trycloudflare.com";

    // --- TIME FUNCTION (Malaysia) ---
    function updateTime() {
      const options = { timeZone: 'Asia/Kuala_Lumpur', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const timeString = new Date().toLocaleTimeString('en-US', options);
      document.getElementById('kl-time').innerText = "MYT " + timeString;
    }
    setInterval(updateTime, 1000);

    // --- TOGGLE CAM CONFIG ---
    window.toggleCamConfig = function() {
        const area = document.getElementById('cam-config-area');
        if(area.style.display === 'block') area.style.display = 'none';
        else area.style.display = 'block';
    }

    // --- NAV LOGIC ---
    window.updateNavMode = function() {
      navMode = document.getElementById('move-mode').value;
      const sliderCont = document.getElementById('slider-cont');
      const slider = document.getElementById('dist-slider');
      const valDisp = document.getElementById('slider-val');
      
      if (navMode === "hold") {
        sliderCont.classList.remove('slider-active');
        valDisp.innerText = "N/A";
      } else {
        sliderCont.classList.add('slider-active');
        if (navMode === "meters") {
          slider.min = "0.5"; slider.max = "10"; slider.step = "0.5"; slider.value = "0.5";
          valDisp.innerText = "0.5 m";
        } else if (navMode === "km") {
          slider.min = "1"; slider.max = "20"; slider.step = "1"; slider.value = "1";
          valDisp.innerText = "1 km";
        }
        sliderValue = parseFloat(slider.value);
        updateSlider(slider.value); // Ensure label updates immediately
      }
    }

    window.updateSlider = function(val) {
      sliderValue = parseFloat(val);
      const unit = (navMode === "meters") ? "m" : "km";
      document.getElementById('slider-val').innerText = sliderValue + " " + unit;
    }

    // --- CONNECT CAMERAS ---
    window.connectCams = function() {
      const inputUrl = document.getElementById('cam-url').value;
      const url = (inputUrl.length > 5) ? inputUrl : DEFAULT_CAM_URL;
      
      document.getElementById('stream1').src = url + "/video1";
      document.getElementById('stream2').src = url + "/video2";
      
      document.getElementById('stream1').style.display = "block";
      document.getElementById('nosig1').style.display = "none";
      document.getElementById('stream2').style.display = "block";
      document.getElementById('nosig2').style.display = "none";
      
      logEvent("CONNECTED TO: " + url);
      // Hide config after connect
      document.getElementById('cam-config-area').style.display = 'none';
    }

    // --- COMMANDS ---
    window.handlePress = function(dir) {
      if (navMode === "hold") {
        sendCommand(dir);
      } else {
        let distMeters = 0;
        if (navMode === "meters") distMeters = sliderValue;
        if (navMode === "km") distMeters = sliderValue * 1000;
        let prefix = (dir === "FORWARD") ? "FWD_" : "BWD_";
        sendCommand(prefix + distMeters);
        logEvent(`AUTO NAV: ${distMeters}m`);
      }
    }

    window.handleRelease = function() {
      if (navMode === "hold") sendCommand('STOP');
    }

    window.sendCommand = function(cmd) {
      set(ref(db, 'command'), cmd);
      logEvent(`CMD SENT: ${cmd}`);
    }

    // --- DIRECTIONS ---
    window.getDirections = function() {
        if(mapLoc.lat !== 0) {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${mapLoc.lat},${mapLoc.lng}`, '_blank');
        } else {
            alert("Waiting for GPS Lock...");
        }
    }

    // --- TELEMETRY ---
    const telemetryRef = ref(db, 'telemetry');
    onValue(telemetryRef, (snapshot) => {
      const data = snapshot.val();
      if(data) {
        updateUI(data);
        updateGraphs(data);
      }
    });

    function updateUI(data) {
      // Speed
      const speed = data.speed || 0;
      document.getElementById('speed-val').innerText = speed.toFixed(1);
      const maxSpeed = 20;
      const offset = 565 - ((Math.min(speed, maxSpeed) / maxSpeed) * 565);
      document.getElementById('gauge-ring').style.strokeDashoffset = offset;

      // Data
      document.getElementById('vib-val').innerText = (data.vibration || 0).toFixed(2) + " G";
      document.getElementById('vert-val').innerText = (data.vertical || 0).toFixed(2) + " G";
      
      if(data.targ_dist) {
         document.getElementById('dist-val').innerText = (data.prog_dist || 0).toFixed(1) + " / " + data.targ_dist.toFixed(1) + " m";
      } else {
         document.getElementById('dist-val').innerText = "MANUAL";
      }

      // Status
      const statusEl = document.getElementById('sys-status');
      if(data.status === "MOVING") {
        statusEl.innerText = "ACTIVE // MOVING";
        statusEl.style.color = "var(--cyber-green)";
      } else {
        statusEl.innerText = "STANDBY";
        statusEl.style.color = "var(--cyber-yellow)";
      }

      // Map
      if(data.lat !== 0) {
          mapLoc = { lat: data.lat, lng: data.lng };
          updateMap(data.lat, data.lng);
      }
    }

    function logEvent(msg) {
      const term = document.getElementById('terminal');
      const time = new Date().toLocaleTimeString('en-US', {hour12:false});
      const line = document.createElement('div');
      line.innerText = `[${time}] > ${msg}`;
      term.prepend(line);
      if(term.children.length > 6) term.lastChild.remove();
    }

    // --- MAP & CHARTS ---
    let map, marker, speedChart, vibChart;
    let timeLabels = [], speedHistory = [], vibHistory = [];

    function initMap() {
      map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    }
    function updateMap(lat, lng) {
        if (!map) return;
        if (!marker) {
            marker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 16);
        } else {
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], 16);
        }
    }

    function initCharts() {
        const ctx1 = document.getElementById('speedChart').getContext('2d');
        speedChart = new Chart(ctx1, { type: 'line', data: { labels: [], datasets: [{ label: 'SPEED', borderColor: '#00f3ff', borderWidth: 2, backgroundColor: 'rgba(0,243,255,0.1)', fill:true, data: [] }] }, options: { scales: { x: { display: false }, y: { grid: { color: '#333' } } } } });

        const ctx2 = document.getElementById('vibChart').getContext('2d');
        vibChart = new Chart(ctx2, { type: 'line', data: { labels: [], datasets: [{ label: 'ROUGHNESS', borderColor: '#fcee0a', borderWidth: 2, backgroundColor: 'rgba(252,238,10,0.1)', fill:true, data: [] }] }, options: { scales: { x: { display: false }, y: { grid: { color: '#333' } } } } });
    }

    function updateGraphs(data) {
        const now = new Date().toLocaleTimeString();
        if(timeLabels.length > 20) { timeLabels.shift(); speedHistory.shift(); vibHistory.shift(); }
        timeLabels.push(now);
        speedHistory.push(data.speed || 0);
        vibHistory.push(data.vibration || 0);

        if(speedChart) {
            speedChart.data.labels = timeLabels; speedChart.data.datasets[0].data = speedHistory; speedChart.update();
            vibChart.data.labels = timeLabels; vibChart.data.datasets[0].data = vibHistory; vibChart.update();
        }
    }

    window.onload = () => { 
        setTimeout(() => { 
            initMap(); initCharts(); logEvent("SYSTEM READY"); 
            updateTime();
            // Try auto-connect
            document.getElementById('cam-url').value = DEFAULT_CAM_URL;
            connectCams();
        }, 1000); 
    }
    
    window.openData = () => document.getElementById('dataModal').style.display = 'block';
    window.closeData = () => document.getElementById('dataModal').style.display = 'none';

  </script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">MPM-RAIV <span style="font-size:12px; color:white; opacity:0.7;">// COMMAND</span></div>
    <div class="status-bar">
      <div class="time-box" id="kl-time">MYT --:--:--</div>
      <div class="status-item"><span class="live-dot"></span> <b>LIVE</b></div>
      <div class="status-item">SYS: <b id="sys-status" style="color:var(--cyber-yellow)">INIT</b></div>
    </div>
  </header>

  <!-- MAIN COCKPIT -->
  <div class="cockpit">
    
    <!-- TOP ROW: CAMERAS -->
    <div class="video-section">
      <div class="cam-box">
        <div class="scan-line"></div>
        <div class="cam-label">CAM 01 // FRONT</div>
        <div class="cam-overlay"></div>
        <img id="stream1" class="stream-img">
        <div id="nosig1" class="no-sig">NO SIGNAL</div>
      </div>
      <div class="cam-box">
        <div class="scan-line"></div>
        <div class="cam-label">CAM 02 // REAR</div>
        <div class="cam-overlay"></div>
        <img id="stream2" class="stream-img">
        <div id="nosig2" class="no-sig">NO SIGNAL</div>
      </div>
    </div>

    <!-- MIDDLE ROW: DATA -->
    
    <!-- 1. MAP -->
    <div class="panel map-panel">
      <div class="panel-header"><span>GPS TRACKING</span><span>SAT LINK</span></div>
      <div class="map-container">
        <div id="map"></div>
        <div class="map-overlay">
            <button class="btn-dir" onclick="getDirections()">GET DIRECTIONS &#8599;</button>
        </div>
      </div>
    </div>

    <!-- 2. SPEEDOMETER -->
    <div class="panel speed-panel">
      <div class="panel-header"><span>VELOCITY</span><span>KM/H</span></div>
      <div class="gauge-container">
        <svg>
          <circle class="bg-ring" cx="110" cy="110" r="90"></circle>
          <circle id="gauge-ring" class="fg-ring" cx="110" cy="110" r="90"></circle>
        </svg>
        <div class="speed-readout">
          <div id="speed-val" class="big-num">0.0</div>
          <div class="unit">KM/H</div>
        </div>
      </div>
    </div>

    <!-- 3. TELEMETRY -->
    <div class="panel data-panel">
      <div class="panel-header"><span>TELEMETRY STREAM</span><span>LIVE</span></div>
      <div class="data-row val-vib"><span>TRACK ROUGHNESS</span> <span id="vib-val">0.00 G</span></div>
      <div class="data-row val-vib"><span>VERTICAL FORCE</span> <span id="vert-val">0.00 G</span></div>
      <div class="data-row val-dist"><span>AUTO DISTANCE</span> <span id="dist-val">MANUAL</span></div>
      <div id="terminal" class="terminal"></div>
    </div>

    <!-- BOTTOM ROW: CONTROLS & NAV -->
    <div class="control-container">
      
      <!-- NAV PANEL -->
      <div class="nav-panel">
        <div class="nav-row">
          <label>NAV MODE:</label>
          <select id="move-mode" onchange="updateNavMode()">
            <option value="hold">AUTO HOLD (MANUAL)</option>
            <option value="meters">METERS (AUTO)</option>
            <option value="km">KILOMETERS (AUTO)</option>
          </select>
        </div>
        <div class="nav-row slider-container" id="slider-cont">
          <label>DIST:</label>
          <input type="range" id="dist-slider" oninput="updateSlider(this.value)">
          <div id="slider-val" class="slider-val">N/A</div>
        </div>
        
        <!-- Collapsible Cam Link -->
        <button class="btn-config" onclick="toggleCamConfig()">CONFIGURE LINK +</button>
        <div id="cam-config-area">
            <input type="text" id="cam-url" placeholder="Paste Ngrok/Cloudflare URL...">
            <button onclick="connectCams()" style="width:100%; margin-top:5px; background:var(--cyber-blue); border:none; color:black; font-weight:bold; cursor:pointer;">CONNECT</button>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="control-bar">
        <button class="btn btn-fwd" onmousedown="handlePress('FORWARD')" onmouseup="handleRelease()" ontouchstart="handlePress('FORWARD')" ontouchend="handleRelease()">
          FORWARD
        </button>
        <button class="btn btn-stop" onclick="sendCommand('STOP')">
          STOP
        </button>
        <button class="btn btn-bwd" onmousedown="handlePress('BACKWARD')" onmouseup="handleRelease()" ontouchstart="handlePress('BACKWARD')" ontouchend="handleRelease()">
          BACKWARD
        </button>
        <button class="btn btn-data" onclick="openData()">
          DATA
        </button>
      </div>
    </div>

  </div>

  <!-- ANALYTICS POPUP -->
  <div id="dataModal">
    <div class="modal-content">
      <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <h2 style="font-size:24px; color:white; border:none;">MISSION DATA LOGS</h2>
        <button onclick="closeData()" style="background:none; border:1px solid red; color:red; font-size:20px; cursor:pointer;">[CLOSE]</button>
      </div>
      <div class="chart-box">
        <div class="panel-header">VELOCITY HISTORY</div>
        <canvas id="speedChart"></canvas>
      </div>
      <div class="chart-box">
        <div class="panel-header">TRACK ROUGHNESS PROFILE</div>
        <canvas id="vibChart"></canvas>
      </div>
    </div>
  </div>

</body>
</html>

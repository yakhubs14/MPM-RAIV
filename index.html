<!DOCTYPE html>
<html lang="en">
<head>
  <title>MPM-RAIV // GLOBAL COMMAND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- Libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Cyberpunk Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-red: #ff003c;
      --neon-green: #0aff0a;
      --neon-yellow: #fcee0a;
      --bg-dark: #050505;
      --glass: rgba(10, 20, 30, 0.75);
      --scanline: rgba(0, 255, 255, 0.03);
    }

    * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

    /* --- CRT SCREEN EFFECT --- */
    body::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 9999;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: var(--neon-cyan); }

    body {
      margin: 0; padding: 0;
      background-color: var(--bg-dark);
      /* Radar Grid Background */
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1) 0%, transparent 60%),
        linear-gradient(0deg, transparent 24%, rgba(0, 243, 255, .05) 25%, rgba(0, 243, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 243, 255, .05) 75%, rgba(0, 243, 255, .05) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(0, 243, 255, .05) 25%, rgba(0, 243, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 243, 255, .05) 75%, rgba(0, 243, 255, .05) 76%, transparent 77%, transparent);
      background-size: 100% 100%, 50px 50px, 50px 50px;
      font-family: 'Oxanium', cursive;
      color: white;
      height: 100vh;
      display: flex; flex-direction: column;
      overflow: hidden;
    }

    /* --- HEADER (GLITCH EFFECT) --- */
    header {
      height: 60px;
      background: rgba(0,0,0,0.8);
      border-bottom: 2px solid var(--neon-cyan);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 20px;
      box-shadow: 0 0 20px var(--neon-cyan);
      z-index: 100;
      position: relative;
    }
    .brand { font-size: 24px; font-weight: 800; color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); letter-spacing: 3px; animation: glitch 3s infinite; }
    
    @keyframes glitch {
      0% { text-shadow: 2px 2px var(--neon-red), -2px -2px var(--neon-cyan); }
      2% { text-shadow: -2px -2px var(--neon-red), 2px 2px var(--neon-cyan); }
      4% { text-shadow: 0 0 10px var(--neon-cyan); }
      100% { text-shadow: 0 0 10px var(--neon-cyan); }
    }

    .status-bar { display: flex; gap: 15px; font-size: 12px; color: #aaa; align-items: center; }
    .time-box { background: rgba(0, 240, 255, 0.1); border: 1px solid var(--neon-cyan); padding: 5px 10px; color: var(--neon-cyan); font-family: 'Share Tech Mono', monospace; font-weight: bold; }
    .live-dot { width: 8px; height: 8px; background: var(--neon-red); border-radius: 50%; display: inline-block; animation: blink 0.5s infinite alternate; margin-right: 5px; box-shadow: 0 0 10px var(--neon-red); }

    /* --- MAIN LAYOUT --- */
    .cockpit {
      flex: 1;
      display: grid;
      grid-template-rows: minmax(350px, auto) minmax(250px, auto) auto; 
      grid-template-columns: 320px 1fr 320px;
      gap: 15px;
      padding: 15px;
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
      overflow-y: auto;
    }

    /* --- SCI-FI PANELS --- */
    .panel {
      background: var(--glass);
      border: 1px solid rgba(0, 243, 255, 0.2);
      position: relative;
      /* Advanced Clip Path for "Tech" Look */
      clip-path: polygon(
        0 0, 
        calc(100% - 20px) 0, 100% 20px, 
        100% 100%, 
        20px 100%, 0 calc(100% - 20px)
      );
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .panel:hover { border-color: var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }
    
    /* Decoration Corner */
    .panel::after {
      content: ""; position: absolute; bottom: 0; left: 0; width: 30px; height: 30px;
      border-bottom: 2px solid var(--neon-cyan); border-left: 2px solid var(--neon-cyan);
      pointer-events: none;
    }

    .panel-header {
      background: linear-gradient(90deg, rgba(0,243,255,0.1), transparent);
      padding: 8px 15px;
      font-size: 12px; letter-spacing: 2px;
      color: var(--neon-cyan);
      border-bottom: 1px solid rgba(0,243,255,0.2);
      display: flex; justify-content: space-between;
      text-transform: uppercase; font-weight: 800;
    }

    /* --- VIDEO --- */
    .video-section { grid-column: 1 / -1; grid-row: 1 / 2; display: flex; gap: 15px; min-height: 350px; }
    .cam-box {
      flex: 1; background: #000; position: relative;
      display: flex; justify-content: center; align-items: center;
      border: 1px solid #333; overflow: hidden;
    }
    /* Holographic Corner Markers */
    .cam-box::before {
      content: ""; position: absolute; top: 10px; left: 10px; width: 20px; height: 20px;
      border-top: 2px solid var(--neon-red); border-left: 2px solid var(--neon-red); z-index: 10;
    }
    .cam-box::after {
      content: ""; position: absolute; bottom: 10px; right: 10px; width: 20px; height: 20px;
      border-bottom: 2px solid var(--neon-red); border-right: 2px solid var(--neon-red); z-index: 10;
    }

    .stream-img { width: 100%; height: 100%; object-fit: contain; display: none; }
    .cam-label {
      position: absolute; top: 15px; left: 40px;
      background: rgba(0,0,0,0.7); color: var(--neon-red);
      padding: 2px 8px; font-weight: bold; border: 1px solid var(--neon-red);
      font-size: 10px; letter-spacing: 1px; z-index: 20;
    }
    .scan-line {
      position: absolute; top: 0; left: 0; width: 100%; height: 2px;
      background: rgba(0, 255, 255, 0.8);
      box-shadow: 0 0 10px var(--neon-cyan);
      animation: scan 3s linear infinite; z-index: 5;
    }
    .no-sig { color: #333; font-size: 20px; letter-spacing: 5px; font-weight: 900; animation: pulse 2s infinite; }

    /* --- SPEEDOMETER --- */
    .speed-panel { 
      grid-column: 2 / 3; grid-row: 2 / 3; 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      border-top: 2px solid var(--neon-cyan);
    }
    .gauge-container { position: relative; width: 220px; height: 220px; margin-top: 10px; }
    svg { width: 100%; height: 100%; transform: rotate(-90deg); filter: drop-shadow(0 0 5px var(--neon-cyan)); }
    circle { fill: none; stroke-width: 15; stroke-linecap: butt; }
    .bg-ring { stroke: rgba(255,255,255,0.1); }
    .fg-ring { stroke: var(--neon-cyan); stroke-dasharray: 565; stroke-dashoffset: 565; transition: stroke-dashoffset 0.2s ease-out; }
    
    .speed-readout {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center;
    }
    .big-num { font-size: 72px; font-weight: 800; color: white; line-height: 1; text-shadow: 0 0 20px var(--neon-cyan); font-family: 'Share Tech Mono', monospace; }
    .unit { font-size: 14px; color: var(--neon-cyan); letter-spacing: 4px; margin-top: 5px; }

    /* --- TELEMETRY --- */
    .data-panel { grid-column: 3 / 4; grid-row: 2 / 3; display: flex; flex-direction: column; gap: 8px; font-size: 13px; }
    .data-row { 
      display: flex; justify-content: space-between; align-items: center; 
      background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent); 
      padding: 10px 15px; border-left: 3px solid #444;
    }
    .data-row span:last-child { font-weight: bold; font-size: 16px; font-family: 'Share Tech Mono'; }
    .val-vib { color: var(--neon-yellow); border-left-color: var(--neon-yellow); }
    .val-dist { color: var(--neon-green); border-left-color: var(--neon-green); }
    
    .terminal {
      flex: 1; background: #000; border: 1px solid #333; padding: 10px;
      font-family: 'Share Tech Mono', monospace; font-size: 10px; color: var(--neon-green);
      overflow-y: hidden; opacity: 0.9;
      box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
    }

    /* --- MAP --- */
    .map-panel { grid-column: 1 / 2; grid-row: 2 / 3; display: flex; flex-direction: column; border: 1px solid var(--neon-green); }
    #map { flex: 1; filter: grayscale(100%) invert(100%) contrast(1.2) hue-rotate(180deg); }
    .map-overlay { position: absolute; bottom: 10px; right: 10px; z-index: 999; }
    .btn-dir {
      background: var(--neon-green); color: black; border: none; padding: 8px 12px; font-weight: bold; 
      cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
      box-shadow: 0 0 15px var(--neon-green); transition: 0.2s;
    }
    .btn-dir:hover { transform: scale(1.1); filter: brightness(1.2); }

    /* --- BOTTOM CONTROLS --- */
    .control-container {
      grid-column: 1 / -1; grid-row: 3 / 4;
      display: flex; gap: 15px; padding-bottom: 20px;
    }

    /* NAV SETTINGS */
    .nav-panel {
      flex: 1.2;
      background: rgba(0,0,0,0.8);
      border: 1px solid var(--neon-cyan);
      padding: 15px;
      display: flex; flex-direction: column; justify-content: space-between;
      clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
    }
    .nav-row { display: flex; align-items: center; gap: 10px; color: var(--neon-cyan); font-weight: bold; font-size: 12px; }
    select {
      background: #050505; color: white; border: 1px solid var(--neon-cyan);
      padding: 8px; font-family: 'Oxanium'; font-size: 14px; flex: 1; outline: none; text-transform: uppercase;
    }

    /* SLIDER (Big Touch Target) */
    .slider-container { width: 100%; display: flex; align-items: center; gap: 10px; opacity: 0.3; pointer-events: none; margin-top: 5px; }
    .slider-active { opacity: 1; pointer-events: auto; }
    input[type=range] { flex: 1; -webkit-appearance: none; height: 8px; background: #333; outline: none; border-radius: 4px; }
    input[type=range]::-webkit-slider-thumb { 
      -webkit-appearance: none; width: 24px; height: 24px; 
      background: var(--neon-cyan); cursor: pointer; border-radius: 0; 
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      box-shadow: 0 0 15px var(--neon-cyan); transform: scale(1.5); /* Big for mobile */
    }
    .slider-val { width: 80px; text-align: right; color: var(--neon-cyan); font-weight: bold; font-size: 20px; font-family: 'Share Tech Mono'; }

    /* CAM CONFIG */
    #cam-config-area { display: none; margin-top: 5px; animation: slideDown 0.3s ease; }
    input[type=text] { background: #111; color: var(--neon-red); border: 1px solid var(--neon-red); padding: 8px; width: 100%; outline: none; font-family: 'Share Tech Mono'; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* BUTTONS */
    .control-bar { flex: 2; display: flex; gap: 10px; }
    .btn {
      flex: 1; border: none; outline: none;
      font-family: 'Oxanium'; font-weight: 800; letter-spacing: 2px;
      cursor: pointer; position: relative; overflow: hidden;
      transition: all 0.1s;
      clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      text-transform: uppercase;
      display: flex; align-items: center; justify-content: center;
      /* Mobile text sizing to prevent crop */
      font-size: clamp(14px, 2vw, 24px); 
    }
    
    .btn-fwd { background: rgba(5, 255, 161, 0.1); color: var(--neon-green); border: 2px solid var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
    .btn-fwd:active { background: white; color: black; box-shadow: 0 0 50px var(--neon-green); }

    .btn-stop { flex: 0.6; background: rgba(255, 0, 60, 0.1); color: var(--neon-red); border: 2px solid var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }
    .btn-stop:active { background: white; color: black; box-shadow: 0 0 50px var(--neon-red); }

    .btn-bwd { background: rgba(252, 238, 10, 0.1); color: var(--neon-yellow); border: 2px solid var(--neon-yellow); text-shadow: 0 0 10px var(--neon-yellow); }
    .btn-bwd:active { background: white; color: black; box-shadow: 0 0 50px var(--neon-yellow); }

    .btn-config { background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); font-size: 10px; padding: 4px; cursor: pointer; width: 100%; margin-top: 5px; transition: 0.3s; }
    .btn-config:hover { background: var(--neon-red); color: black; font-weight: bold; }

    .btn-data { flex: 0.4; background: rgba(0, 240, 255, 0.1); color: var(--neon-cyan); border: 1px solid var(--neon-cyan); font-size: 14px; }
    .btn-data:hover { background: var(--neon-cyan); color: black; }

    /* --- RESPONSIVE ADJUSTMENTS --- */
    @media (min-width: 1025px) { .cockpit { grid-template-columns: 320px 1fr 320px; grid-template-rows: auto auto auto; } }
    
    @media (max-width: 1024px) { 
      .cockpit { grid-template-columns: 1fr 1fr; grid-template-rows: auto auto auto auto; }
      .video-section { grid-column: 1 / -1; grid-row: 1; height: 350px; }
      .speed-panel { grid-column: 1 / 2; grid-row: 2; height: 250px; }
      .data-panel { grid-column: 2 / 3; grid-row: 2; height: 250px; }
      .map-panel { grid-column: 1 / -1; grid-row: 3; height: 300px; }
      .control-container { grid-column: 1 / -1; grid-row: 4; flex-direction: column; height: auto; }
      .nav-panel { height: auto; padding: 15px; } .control-bar { height: 100px; }
    }

    @media (max-width: 600px) { 
      .cockpit { display: flex; flex-direction: column; height: auto; padding-bottom: 20px; }
      .video-section { flex-direction: column; height: auto; } 
      .cam-box { height: 250px; } 
      .map-panel { height: 250px; }
      
      .control-container { 
        position: relative; width: 100%; background: transparent; border-top: none;
        padding: 0; z-index: 1; flex-direction: column; gap: 10px; box-shadow: none;
      }
      .control-bar { height: 90px; }
      /* Fix button text cropping by reducing clip-path on mobile */
      .btn { clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px); }
      .nav-panel { height: auto; flex-direction: row; flex-wrap: wrap; }
      .nav-row { width: 100%; }
    }

    /* Modal */
    #dataModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; overflow-y: auto; }
    .modal-content { max-width: 800px; margin: 40px auto; color: white; border: 1px solid var(--neon-cyan); padding: 20px; background: #111; box-shadow: 0 0 50px var(--neon-cyan); }
    .chart-box { background: #000; border: 1px solid #333; padding: 10px; margin-bottom: 20px; }

    @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    @keyframes blink { 0% { opacity: 1; } 100% { opacity: 0.3; } }
    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    @keyframes textFlicker { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD69TabKnrT2AnF3ck6B1gHx5BlVNwYmXs",
      authDomain: "mpm-raiv.firebaseapp.com",
      databaseURL: "https://mpm-raiv-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mpm-raiv",
      storageBucket: "mpm-raiv.firebasestorage.app",
      messagingSenderId: "438673223474",
      appId: "1:438673223474:web:2e68b8cc948f6af3dbf12b",
      measurementId: "G-XDNJ8DCK95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let navMode = "hold"; let sliderValue = 0.5; let mapLoc = { lat: 0, lng: 0 };

    // --- AUTO-DETECT CAMERA LINK ---
    const camUrlRef = ref(db, 'cam_url');
    onValue(camUrlRef, (snapshot) => {
      const rawUrl = snapshot.val();
      if(rawUrl) {
        const url = rawUrl.trim().replace(/['"]+/g, '');
        logEvent("[SYS] LINK RECV: " + url.substring(8, 25) + "...");
        if(document.getElementById('cam-url').value === "") {
            document.getElementById('cam-url').value = url;
            connectCams(url);
        } else {
            connectCams(url);
        }
      } else {
        logEvent("[SYS] WAITING FOR LINK...");
      }
    }, (error) => {
        logEvent("[ERR] FIREBASE: " + error.message);
    });

    window.updateNavMode = function() {
      navMode = document.getElementById('move-mode').value;
      const sliderCont = document.getElementById('slider-cont');
      const slider = document.getElementById('dist-slider');
      const valDisp = document.getElementById('slider-val');
      
      if (navMode === "hold") {
        sliderCont.classList.remove('slider-active');
        valDisp.innerText = "N/A";
      } else {
        sliderCont.classList.add('slider-active');
        if (navMode === "meters") { slider.min = "0.5"; slider.max = "10"; slider.step = "0.5"; slider.value = "0.5"; valDisp.innerText = "0.5 m"; } 
        else if (navMode === "km") { slider.min = "1"; slider.max = "20"; slider.step = "1"; slider.value = "1"; valDisp.innerText = "1 km"; }
        sliderValue = parseFloat(slider.value);
        updateSlider(slider.value);
      }
    }

    window.updateSlider = function(val) {
      sliderValue = parseFloat(val);
      const unit = (navMode === "meters") ? "m" : "km";
      document.getElementById('slider-val').innerText = sliderValue + " " + unit;
    }

    window.connectCams = function(passedUrl = null) {
      let url = passedUrl;
      if (!url) url = document.getElementById('cam-url').value;
      
      if(url && url.length > 5) {
        url = url.trim();
        const ts = new Date().getTime();
        const video1 = url + "/video1?t=" + ts;
        const video2 = url + "/video2?t=" + ts;

        logEvent("[VID] CONNECTING STREAMS...");

        const img1 = document.getElementById('stream1');
        const img2 = document.getElementById('stream2');

        img1.src = video1;
        img2.src = video2;
        
        img1.onerror = function() { this.style.display='none'; document.getElementById('nosig1').style.display='flex'; };
        img2.onerror = function() { this.style.display='none'; document.getElementById('nosig2').style.display='flex'; };
        
        img1.onload = function() { this.style.display='block'; document.getElementById('nosig1').style.display='none'; };
        img2.onload = function() { this.style.display='block'; document.getElementById('nosig2').style.display='none'; };
      }
    }

    window.toggleCamConfig = function() {
        const area = document.getElementById('cam-config-area');
        area.style.display = area.style.display === 'block' ? 'none' : 'block';
    }

    window.handlePress = function(dir) {
      if (navMode === "hold") { sendCommand(dir); } 
      else {
        let distMeters = 0;
        if (navMode === "meters") distMeters = sliderValue;
        if (navMode === "km") distMeters = sliderValue * 1000;
        let prefix = (dir === "FORWARD") ? "FWD_" : "BWD_";
        sendCommand(prefix + distMeters);
        logEvent(`[NAV] AUTO-PILOT: ${distMeters}m`);
      }
    }

    window.handleRelease = function() { if (navMode === "hold") sendCommand('STOP'); }
    window.sendCommand = function(cmd) { set(ref(db, 'command'), cmd); logEvent(`[CMD] SENT: ${cmd}`); }

    // --- DIRECTIONS ---
    window.getDirections = function() {
        if(mapLoc.lat !== 0) {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${mapLoc.lat},${mapLoc.lng}`, '_blank');
        } else {
            alert("Waiting for GPS Lock...");
        }
    }

    const telemetryRef = ref(db, 'telemetry');
    onValue(telemetryRef, (snapshot) => {
      const data = snapshot.val();
      if(data) { updateUI(data); updateGraphs(data); }
    });

    function updateUI(data) {
      const speed = data.speed || 0;
      document.getElementById('speed-val').innerText = speed.toFixed(1);
      const maxSpeed = 20;
      const offset = 565 - ((Math.min(speed, maxSpeed) / maxSpeed) * 565);
      document.getElementById('gauge-ring').style.strokeDashoffset = offset;
      
      if(data.targ_dist) { document.getElementById('dist-val').innerText = (data.prog_dist || 0).toFixed(1) + " / " + data.targ_dist.toFixed(1) + " m"; } 
      else { document.getElementById('dist-val').innerText = "MANUAL"; }

      const statusEl = document.getElementById('sys-status');
      if(data.status === "MOVING") { statusEl.innerText = "MOVING"; statusEl.style.color = "var(--neon-green)"; } 
      else { statusEl.innerText = "STANDBY"; statusEl.style.color = "var(--neon-yellow)"; }
      
      if(data.lat !== 0) { mapLoc = { lat: data.lat, lng: data.lng }; updateMap(data.lat, data.lng); }
    }

    function logEvent(msg) {
      const term = document.getElementById('terminal');
      const time = new Date().toLocaleTimeString('en-US', {hour12:false});
      const line = document.createElement('div');
      line.innerText = `[${time}] > ${msg}`;
      term.prepend(line);
      if(term.children.length > 20) term.lastChild.remove();
    }

    let map, marker, speedChart, vibChart;
    let timeLabels = [], speedHistory = [], vibHistory = [];

    function initMap() { map = L.map('map').setView([0, 0], 2); L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map); }
    function updateMap(lat, lng) { if (!map) return; if (!marker) { marker = L.marker([lat, lng]).addTo(map); map.setView([lat, lng], 16); } else { marker.setLatLng([lat, lng]); map.setView([lat, lng], 16); } }
    function initCharts() {
        const ctx1 = document.getElementById('speedChart').getContext('2d');
        speedChart = new Chart(ctx1, { type: 'line', data: { labels: [], datasets: [{ label: 'SPEED', borderColor: '#00f3ff', borderWidth: 2, backgroundColor: 'rgba(0,243,255,0.1)', fill:true, data: [] }] }, options: { scales: { x: { display: false }, y: { grid: { color: '#333' } } } } });
        const ctx2 = document.getElementById('vibChart').getContext('2d');
        vibChart = new Chart(ctx2, { type: 'line', data: { labels: [], datasets: [{ label: 'ROUGHNESS', borderColor: '#fcee0a', borderWidth: 2, backgroundColor: 'rgba(252,238,10,0.1)', fill:true, data: [] }] }, options: { scales: { x: { display: false }, y: { grid: { color: '#333' } } } } });
    }
    function updateGraphs(data) {
        const now = new Date().toLocaleTimeString();
        if(timeLabels.length > 20) { timeLabels.shift(); speedHistory.shift(); vibHistory.shift(); }
        timeLabels.push(now); speedHistory.push(data.speed || 0); vibHistory.push(data.vibration || 0);
        if(speedChart) { speedChart.data.labels = timeLabels; speedChart.data.datasets[0].data = speedHistory; speedChart.update(); vibChart.data.labels = timeLabels; vibChart.data.datasets[0].data = vibHistory; vibChart.update(); }
    }

    function updateTime() {
      const options = { timeZone: 'Asia/Kuala_Lumpur', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const timeString = new Date().toLocaleTimeString('en-US', options);
      document.getElementById('kl-time').innerText = "MYT " + timeString;
    }

    window.onload = () => { 
        setTimeout(() => { 
            initMap(); initCharts(); logEvent("[SYSTEM] INITIALIZED"); 
            updateTime(); setInterval(updateTime, 1000);
            
            // Try default if exists (Current logic trusts Firebase primarily)
            const DEFAULT_CAM_URL = "https://preceding-headlines-directories-clearance.trycloudflare.com";
            if(document.getElementById('cam-url').value === "") {
               // document.getElementById('cam-url').value = DEFAULT_CAM_URL;
               // connectCams(DEFAULT_CAM_URL);
            }
        }, 1000); 
    }
    window.openData = () => document.getElementById('dataModal').style.display = 'block';
    window.closeData = () => document.getElementById('dataModal').style.display = 'none';
  </script>
</head>
<body>
  <header>
    <div class="brand">MPM-RAIV <span style="font-size:12px; color:white; opacity:0.7;">// COMMAND</span></div>
    <div class="status-bar"><div class="time-box" id="kl-time">MYT --:--:--</div><div class="status-item"><span class="live-dot"></span> <b>LIVE</b></div><div class="status-item">SYS: <b id="sys-status" style="color:var(--neon-yellow)">INIT</b></div></div>
  </header>
  <div class="cockpit">
    <div class="video-section">
      <div class="cam-box"><div class="scan-line"></div><div class="cam-label">CAM 01 // FRONT</div><div class="cam-overlay"></div><img id="stream1" class="stream-img"><div id="nosig1" class="no-sig">NO SIGNAL</div></div>
      <div class="cam-box"><div class="scan-line"></div><div class="cam-label">CAM 02 // REAR</div><div class="cam-overlay"></div><img id="stream2" class="stream-img"><div id="nosig2" class="no-sig">NO SIGNAL</div></div>
    </div>
    <div class="panel map-panel"><div class="panel-header"><span>GPS TRACKING</span><span>SAT LINK</span></div><div class="map-container"><div id="map"></div><div class="map-overlay"><button class="btn-dir" onclick="getDirections()">GET DIRECTIONS &#8599;</button></div></div></div>
    <div class="panel speed-panel">
      <div class="panel-header"><span>VELOCITY</span><span>KM/H</span></div>
      <div class="gauge-container"><svg><circle class="bg-ring" cx="110" cy="110" r="90"></circle><circle id="gauge-ring" class="fg-ring" cx="110" cy="110" r="90"></circle></svg><div class="speed-readout"><div id="speed-val" class="big-num">0.0</div><div class="unit">KM/H</div></div></div>
    </div>
    <div class="panel data-panel">
      <div class="panel-header"><span>TELEMETRY STREAM</span><span>LIVE</span></div>
      <div class="data-row val-vib"><span>TRACK ROUGHNESS</span> <span id="vib-val">0.00 G</span></div>
      <div class="data-row val-vib"><span>VERTICAL FORCE</span> <span id="vert-val">0.00 G</span></div>
      <div class="data-row val-dist"><span>AUTO DISTANCE</span> <span id="dist-val">MANUAL</span></div>
      <div id="terminal" class="terminal"></div>
    </div>
    <div class="control-container">
      <div class="nav-panel">
        <div class="nav-row"><label>NAV MODE:</label><select id="move-mode" onchange="updateNavMode()"><option value="hold">AUTO HOLD (MANUAL)</option><option value="meters">METERS (AUTO)</option><option value="km">KILOMETERS (AUTO)</option></select></div>
        <div class="nav-row slider-container" id="slider-cont"><label>DIST:</label><input type="range" id="dist-slider" oninput="updateSlider(this.value)"><div id="slider-val" class="slider-val">N/A</div></div>
        <button class="btn-config" onclick="toggleCamConfig()">CONFIGURE LINK +</button>
        <div id="cam-config-area"><input type="text" id="cam-url" placeholder="Paste Cloudflare URL..."><button onclick="connectCams()" style="width:100%; margin-top:5px; background:var(--neon-cyan); border:none; color:black; font-weight:bold; cursor:pointer;">CONNECT</button></div>
      </div>
      <div class="control-bar">
        <button class="btn btn-fwd" onmousedown="handlePress('FORWARD')" onmouseup="handleRelease()" ontouchstart="handlePress('FORWARD')" ontouchend="handleRelease()">FORWARD</button>
        <button class="btn btn-stop" onclick="sendCommand('STOP')">STOP</button>
        <button class="btn btn-bwd" onmousedown="handlePress('BACKWARD')" onmouseup="handleRelease()" ontouchstart="handlePress('BACKWARD')" ontouchend="handleRelease()">BACKWARD</button>
        <button class="btn btn-data" onclick="openData()">DATA</button>
      </div>
    </div>
  </div>
  <div id="dataModal"><div class="modal-content"><div style="display:flex; justify-content:space-between; margin-bottom:20px;"><h2 style="font-size:24px; color:white; border:none;">MISSION DATA LOGS</h2><button onclick="closeData()" style="background:none; border:1px solid red; color:red; font-size:20px; cursor:pointer;">[CLOSE]</button></div><div class="chart-box"><div class="panel-header">VELOCITY HISTORY</div><canvas id="speedChart"></canvas></div><div class="chart-box"><div class="panel-header">TRACK ROUGHNESS PROFILE</div><canvas id="vibChart"></canvas></div></div></div>
</body>
</html>
